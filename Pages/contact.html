    <div class="page-wrapper">

            <form action="" method="POST" name="reg">

                <fieldset class="fieldset1">
                    
                    <legend>Contact information</legend>

                        <label for="first_name">First Name</label>
                            <input onblur="changeButtonStatus()" type="text" required placeholder="Robert"
                            name="first_name" id="first_name">

                        <label for="last_name">Last Name</label>
                        <input  type="text"  placeholder="Paulson"
                        name="last_name" id="last_name">
                        
                        <label for="email">E-mail</label>
                        <input onblur="changeButtonStatus()" type="mail" required
                            name="email" id="email" placeholder="example@.com">

                        

                        <label for="bd">Day of Birtday</label>
                            <input onblur="changeButtonStatus()" type="date" required
                            name="bd" id="bd">

                        <label for="gender">Gender</label>

                            <label>
                            <input type="radio" required name="gender" value="male">Male</label>
                    
                            <label>
                                <input type="radio" name="gender" value="female">Female</label>

                            <label>
                                <input type="radio" checked name="gender" value="Not selected">Not selected</label>


                        <label for="comment">Note</label>
                        <textarea <input onkeyup="changeButtonStatus()" name="comment" required id="comment"></textarea>

                        
                        <button type="submit"  id="subm" name="submit"  >Send</button>
                        <button><a href="javascript:history.back()">Back</a></button>

                </fieldset>

            </form>
